plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.1')
    testImplementation('org.assertj:assertj-core:3.13.2')
    testImplementation("org.mockito:mockito-core:2.+")
}
